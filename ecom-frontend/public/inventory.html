<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Reusable Components ---

        const Navbar = () => (
            <nav className="bg-white shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center">
                            <a href="index.html" className="flex-shrink-0">
                                <svg className="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h6m-6 4h6m-6 4h6" />
                                </svg>
                            </a>
                            <div className="ml-10 flex items-baseline space-x-4">
                                <a href="inventory.html" className="bg-blue-500 text-white px-3 py-2 rounded-md text-sm font-medium">
                                    Inventory
                                </a>
                                <a href="orders.html" className="text-gray-500 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                    Orders
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const ProductList = ({ products, loading, error, editingProductId, editedProductData, onEdit, onSave, onCancel, onInputChange, lowStockThreshold }) => {
            if (loading) return <div className="text-center text-gray-500">Loading products...</div>;
            if (error) return <div className="text-center text-red-500">Error: {error}</div>;
            if (products.length === 0) return <div className="text-center text-gray-500">No products found.</div>;

            return (
                <div className="overflow-x-auto">
                    <table className="min-w-full bg-white border rounded-lg">
                        <thead className="bg-gray-50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sr. No.</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                            {products.map((product, index) => {
                                const isEditing = editingProductId === product._id;
                                const isLowStock = product.stock_quantity <= lowStockThreshold;
                                return (
                                    <tr key={product._id} className={isLowStock ? 'bg-yellow-100' : ''}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{index + 1}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            {isEditing ? <input type="text" name="name" value={editedProductData.name} onChange={onInputChange} className="border rounded px-2 py-1 w-full" /> : product.name}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{product.category.name}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {isEditing ? <input type="number" name="price" value={editedProductData.price} onChange={onInputChange} className="border rounded px-2 py-1 w-full" /> : `â‚¹${product.price}`}
                                        </td>
                                        <td className={`px-6 py-4 whitespace-nowrap text-sm ${isLowStock ? 'text-red-600 font-bold' : 'text-gray-500'}`}>
                                            <div className="flex items-center">
                                                {isEditing ? (
                                                    <input type="number" name="stock_quantity" value={editedProductData.stock_quantity} onChange={onInputChange} className="border rounded px-2 py-1 w-full" />
                                                ) : (
                                                    <>
                                                        {isLowStock && (
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                                                <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                                                            </svg>
                                                        )}
                                                        {product.stock_quantity}
                                                    </>
                                                )}
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{product.sku}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                            {isEditing ? (
                                                <>
                                                    <button onClick={() => onSave(product._id)} className="text-green-600 hover:text-green-900">Save</button>
                                                    <button onClick={onCancel} className="text-gray-600 hover:text-gray-900">Cancel</button>
                                                </>
                                            ) : (
                                                <button onClick={() => onEdit(product)} className="text-indigo-600 hover:text-indigo-900">Edit</button>
                                            )}
                                        </td>
                                    </tr>
                                );
                            })}
                        </tbody>
                    </table>
                </div>
            );
        };

        const AddProductForm = ({ categories, onSave, onCancel }) => {
            const [newProduct, setNewProduct] = useState({
                name: '',
                price: '',
                stock_quantity: '',
                category: categories[0]?._id || ''
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setNewProduct(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!newProduct.name || !newProduct.price || !newProduct.stock_quantity || !newProduct.category) {
                    console.error('Please fill out all fields.');
                    return;
                }
                onSave(newProduct);
            };

            return (
                <div className="mt-6">
                    <form onSubmit={handleSubmit} className="p-6 bg-gray-50 rounded-lg border space-y-4">
                         <h3 className="text-lg font-semibold text-gray-800">Add New Product</h3>
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-700">Product Name</label>
                            <input type="text" name="name" id="name" value={newProduct.name} onChange={handleChange} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        </div>
                        <div>
                            <label htmlFor="price" className="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" name="price" id="price" value={newProduct.price} onChange={handleChange} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        </div>
                        <div>
                            <label htmlFor="stock_quantity" className="block text-sm font-medium text-gray-700">Stock Quantity</label>
                            <input type="number" name="stock_quantity" id="stock_quantity" value={newProduct.stock_quantity} onChange={handleChange} className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        </div>
                        <div>
                            <label htmlFor="category" className="block text-sm font-medium text-gray-700">Category</label>
                            <select name="category" id="category" value={newProduct.category} onChange={handleChange} className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" required>
                                {categories.map(cat => (
                                    <option key={cat._id} value={cat._id}>{cat.name}</option>
                                ))}
                            </select>
                        </div>
                        <div className="flex justify-end space-x-3">
                            <button type="button" onClick={onCancel} className="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
                            <button type="submit" className="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Save Product</button>
                        </div>
                    </form>
                </div>
            );
        };
        
        const LowStockAlert = ({ products, threshold }) => {
            const lowStockProducts = products.filter(p => p.stock_quantity <= threshold);

            if (lowStockProducts.length === 0) {
                return null;
            }

            return (
                <div className="p-4 mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-r-lg">
                    <div className="flex">
                        <div className="py-1">
                            <svg className="h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                            </svg>
                        </div>
                        <div>
                            <p className="font-bold">Low Stock Warning</p>
                            <p className="text-sm">You have {lowStockProducts.length} item(s) running low on stock (less than or equal to {threshold} units).</p>
                        </div>
                    </div>
                </div>
            );
        };


        const InventoryPage = () => {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [editingProductId, setEditingProductId] = useState(null);
            const [editedProductData, setEditedProductData] = useState({});
            const [categories, setCategories] = useState([]);
            const [isAddingProduct, setIsAddingProduct] = useState(false);
            
            // Define the threshold for what is considered "low stock"
            const LOW_STOCK_THRESHOLD = 10;

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('http://localhost:5000/api/products');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    setProducts(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const fetchCategories = async () => {
                try {
                    const response = await fetch('http://localhost:5000/api/category');
                    if (!response.ok) throw new Error('Could not fetch categories');
                    const data = await response.json();
                    setCategories(data);
                } catch (err) {
                    setError(err.message);
                }
            };

            useEffect(() => {
                fetchProducts();
                fetchCategories();
            }, []);

            const handleEdit = (product) => {
                setEditingProductId(product._id);
                setEditedProductData(product);
            };

            const handleCancel = () => {
                setEditingProductId(null);
                setEditedProductData({});
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setEditedProductData(prev => ({ ...prev, [name]: value }));
            };

            const handleSave = async (productId) => {
                const originalProduct = products.find(p => p._id === productId);
                const updatedFields = {};
                for (const key in editedProductData) {
                    if (originalProduct[key] !== editedProductData[key]) updatedFields[key] = editedProductData[key];
                }
                if (Object.keys(updatedFields).length === 0) {
                    handleCancel();
                    return;
                }
                try {
                    const response = await fetch(`http://localhost:5000/api/products/${productId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedFields),
                    });
                    if (!response.ok) throw new Error('Failed to save product');
                    const updatedProduct = await response.json();
                    setProducts(products.map(p => (p._id === productId ? updatedProduct : p)));
                    handleCancel();
                } catch (err) {
                    setError(err.message);
                }
            };
            
            const handleAddProduct = async (productData) => {
                try {
                    const response = await fetch('http://localhost:5000/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData),
                    });
                    if (!response.ok) {
                        throw new Error('Failed to add new product');
                    }
                    setIsAddingProduct(false); // Hide the form
                    fetchProducts(); // Refresh the product list
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="p-8 bg-white rounded-lg shadow">
                    <h1 className="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">Inventory Management</h1>
                    
                    <LowStockAlert products={products} threshold={LOW_STOCK_THRESHOLD} />

                    {!isAddingProduct && (
                         <div className="p-6 bg-gray-50 rounded-lg border mb-6">
                            <h2 className="text-xl font-semibold text-gray-700">Manage Products</h2>
                            <p className="mt-2 text-gray-600">Add new products to your inventory.</p>
                             <button onClick={() => setIsAddingProduct(true)} className="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Add Product
                            </button>
                        </div>
                    )}

                    {isAddingProduct && (
                        <AddProductForm
                            categories={categories}
                            onSave={handleAddProduct}
                            onCancel={() => setIsAddingProduct(false)}
                        />
                    )}

                    <div className="mt-8">
                        <h2 className="text-xl font-semibold text-gray-700 mb-4">Product List</h2>
                        <ProductList 
                            products={products} 
                            loading={loading} 
                            error={error} 
                            editingProductId={editingProductId}
                            editedProductData={editedProductData}
                            onEdit={handleEdit}
                            onSave={handleSave}
                            onCancel={handleCancel}
                            onInputChange={handleInputChange}
                            lowStockThreshold={LOW_STOCK_THRESHOLD}
                        />
                    </div>
                </div>
            );
        };

        function InventoryApp() {
            return (
                <div>
                    <Navbar />
                    <main>
                        <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                           <InventoryPage />
                        </div>
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<InventoryApp />);
    </script>
</body>
</html>
