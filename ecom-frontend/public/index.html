<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dashboard</title>
    <!-- 1. Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* A simple font for the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100">
    <!-- This is where our React app will be rendered -->
    <div id="root"></div>

    <!-- Our React code goes inside this script tag -->
    <script type="text/babel">
        // The main application component
        function App() {

            // --- Reusable Components ---

            // The navigation bar component with updated links
            const Navbar = () => (
                <nav className="bg-white shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <a href="index.html" className="flex-shrink-0">
                                    <svg className="h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h6m-6 4h6m-6 4h6" />
                                    </svg>
                                </a>
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {/* This links to the separate inventory.html page */}
                                    <a href="inventory.html" className="text-gray-500 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                        Inventory
                                    </a>
                                    {/* CORRECTED: This now links directly to the orders.html file */}
                                    <a href="orders.html" className="text-gray-500 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                        Orders
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );

            // The welcome page content
            const WelcomePage = () => (
                <div className="text-center py-16">
                    <div className="bg-white rounded-full p-3 inline-block shadow-md mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                    </div>
                    <h1 className="text-2xl font-bold text-gray-800 mb-2">
                        Welcome to Your Dashboard!
                    </h1>
                    <p className="text-md text-gray-600">
                        Select a tab to get started.
                    </p>
                </div>
            );
            
            // --- Main App Layout ---
            return (
                <div>
                    <Navbar />
                    <main>
                        <div className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                           {/* This page will now only show the Welcome component */}
                           <WelcomePage />
                        </div>
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
